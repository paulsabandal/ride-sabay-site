<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="auth-page">
    <section class="hero header has-text-centered">
      <img src="assets/logo.svg" alt="Ride Sabay Logo" />
    </section>
    <div class="container">
      <div class="columns">
        <div class="column is-6-desktop is-offset-3-desktop has-text-centered">
          <div class="content">
            <h1 class="title is-spaced is-size-2">Welcome!</h1>
            <p class="subtitle is-size-4">
              Happy to see you here! ðŸ¥° Help us provide you a better  experience by choosing the right options below. ðŸ˜Š
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container card-spacing">
      <div class="columns">
        <div class="column is-6-desktop is-offset-3-desktop">
          <div class="card">
            <div class="card-content">
              <p class="label">Please choose one:</p>
              <div class="columns">
                <div class="column is-6">
                    <button class="button is-large rs-btn is-fullwidth"> 
                      <img src="assets/passenger-icon.svg" />
                      <p class="button-text">
                        <small>I'm a</small> <br />
                        <span class="is-size-5 is-new-york"> Passenger </span>
                      </p>
                    </button>
                </div>
                <div class="column is-6">
                    <button class="button is-large rs-btn is-fullwidth"> 
                      <img src="assets/rider-icon.svg" />
                      <p class="button-text">
                        <small>I'm a</small> <br />
                        <span class="is-size-5 is-new-york"> Rider </span>
                      </p>
                    </button>
                </div>
              </div>
              <p class="label">Which language do you prefer?</p>
              <div class="columns">
                <div class="column is-6">
                  <button class="button is-large rs-btn is-fullwidth"> 
                    <p class="is-size-5 has-text-weight-bold is-new-york"><span>English</span></p>
                  </button>
                </div>
                <div class="column is-6">
                  <button class="button is-large rs-btn is-fullwidth"> 
                    <p class="is-size-5 has-text-weight-bold is-new-york"><span>Tagalog</span></p>
                  </button>
                </div>
              </div>
              <button class="button is-large is-fullwidth is-link" disabled>Enter Website</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
